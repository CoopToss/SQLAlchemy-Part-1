{% extends "base.html" %}

{% block title %}
Edit {{ user.first_name }} {{ user.last_name }}
{% endblock %}

{% block content %}
<h2>Edit User</h2>
<form method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br><br>
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br><br>
    
    <label for="image_url">Image URL:</label>
    <input type="text" id="image_url" name="image_url" value="{{ user.image_url }}"><br><br>
    
    <input type="submit" value="Save">
    <a href="{{ url_for('user_detail', user_id=user.id) }}">Cancel</a>
</form>
{% endblock %}
