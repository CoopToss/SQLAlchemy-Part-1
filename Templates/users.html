{% extends "base.html" %}

{% block title %}
Users
{% endblock %}

{% block content %}
<h2>List of Users</h2>
<ul>
    {% for user in users %}
    <li>
        <a href="{{ url_for('user_detail', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a>
    </li>
    {% endfor %}
</ul>
<br>
<a href="{{ url_for('add_user') }}">Add New User</a>
{% endblock %}
